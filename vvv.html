<style>
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  line-height: 1.6;
  background-color: #f9f9f9;
  color: #333;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background-color: #1f1f1f;
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo a {
  font-size: 1.5rem;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #00adb5;
}

.socials img {
  width: 30px;
  margin-left: 10px;
  transition: transform 0.3s;
}

.socials img:hover {
  transform: scale(1.1);
}

/* Hero Section */
.hero {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  padding: 4rem 2rem;
  background-color: #eeeeee;
}

.hero-text {
  flex: 1;
  padding: 1rem;
}

.hero-text h1 {
  font-size: 2.5rem;
  color: #222831;
}

.hero-text h2 {
  color: #00adb5;
  font-weight: normal;
}

.hero-text p {
  margin-top: 1rem;
}

.hero-image {
  flex: 1;
  padding: 1rem;
  text-align: center;
}

.hero-image img {
  max-width: 100%;
  border-radius: 10px;
}

/* About */
.about {
  padding: 4rem 2rem;
  background-color: #fff;
}

.about-content {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  align-items: center;
}

.about-img {
  max-width: 100%;
  border-radius: 10px;
}

.about-text {
  flex: 1;
}

.about-text p {
  margin-bottom: 1rem;
}

.highlights li {
  list-style: none;
  margin-bottom: 0.5rem;
}

/* Projects */
.projects {
  background-color: #eeeeee;
  padding: 4rem 2rem;
}

.project-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
}

.project-card {
  background: #fff;
  padding: 1.5rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.project-card img {
  width: 100%;
  margin-top: 1rem;
  border-radius: 8px;
  transition: transform 0.3s;
}

.project-card img:hover {
  transform: scale(1.03);
}

/* Skills */
.skills {
  padding: 4rem 2rem;
  background-color: #fff;
}

.skills-list {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
}

.skill-card {
  background: #f1f1f1;
  flex: 1 1 250px;
  padding: 1.5rem;
  border-radius: 10px;
  transition: background-color 0.3s;
}

.skill-card:hover {
  background-color: #ddd;
}

/* Contact */
.contact {
  background-color: #eeeeee;
  padding: 4rem 2rem;
  text-align: center;
}

.contact a {
  color: #00adb5;
  text-decoration: none;
}

.contact a:hover {
  text-decoration: underline;
}

/* Footer */
footer {
  background-color: #1f1f1f;
  color: #fff;
  text-align: center;
  padding: 1rem;
}

/* Responsive */
@media (max-width: 768px) {
  .hero {
    flex-direction: column;
  }

  .about-content {
    flex-direction: column;
  }

  .skills-list {
    flex-direction: column;
  }

  .nav-links {
    flex-direction: column;
    gap: 1rem;
    background-color: #1f1f1f;
    position: absolute;
    top: 60px;
    right: 0;
    width: 100%;
    display: none;
  }

  .navbar.active .nav-links {
    display: flex;
  }
}
</style>
